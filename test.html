<!doctype html>
<html>
    <body>
        <script type="module">
            import sanitize from "./index.js";

            const tag = document.createElement("script");
            tag.textContent = `alert("hello")`;

            const svg = `<svg>${tag.outerHTML}<circle> <rect/> </circle></svg>`;

            sanitize(svg , "image/svg+xml").then(alert);

        </script>
    </body>
